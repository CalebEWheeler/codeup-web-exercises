<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>

</head>
<body class="body">

<div><img class="hearts" style="margin-top:1em; margin-left: 2em; width:3%" src="img/8bit-heart2.png" alt="heart"></div>

<script src="js/jquery.js"></script>
<script>
    "use strict";
    $('body').css({
        'background-image': 'url("img/shovel-knight.gif")', 'height': '760px',
        'width': '1000px', 'background-repeat': 'no-repeat'
    })

    var code = [];
    $(document).keyup(function (event) {
        var konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        code.push(event.keyCode)
        console.log(code)
        for (var i = 0; i <= code.length - 1; i++)
            if (code[i] === konamiCode[i]) {
                if (code[i] === konamiCode[10]) {
                    alert("You have gained 7 hearts!")
                    var displayHearts = 6;
                    var interval = 750;
                    var intervalID = setInterval(function updateTimer() {
                        if (displayHearts != 0) {
                            $('div').append('<img class="hearts" style="margin-top:1em; margin-left: .25em; width:3%" src="img/8bit-heart2.png" alt="heart">');
                        } else if (displayHearts == 0) {
                            var audio = new Audio()
                            audio.src = 'audio/achievement1.wav'
                            audio.play()
                            code = []
                            clearTimeout(intervalID)
                        }
                        displayHearts--;
                    }, interval)
                }
            } else {
                code = []
            }
    });
</script>
</body>
</html>
