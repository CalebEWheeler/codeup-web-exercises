<script>
    var longitude = -98.9347;
    var latitude = 29.7231;


    mapboxgl.accessToken = MAPBOX_TOKEN;
    // var coordinates = document.getElementById('coordinates');
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [longitude, latitude],
        zoom: 10.8,

    });

    // OG MARKER THAT WORKS
    var marker = new mapboxgl.Marker({
        draggable: true
    })
        .setLngLat([longitude, latitude])
        .addTo(map);


    //OG GEOCODER
    var geocoder = new MapboxGeocoder({
        accessToken: MAPBOX_TOKEN,
        marker: {
            center: [longitude, latitude],
            draggable: true
        },
        mapboxgl: mapboxgl
    });
    //
    map.addControl(geocoder);


    // var lngLat = geocoder.mapMarker.getLngLat()
    // longitude = geocoder.mapMarker.getLngLat().lng;
    // latitude = geocoder.mapMarker.getLngLat().lat;

    var forecastDays = ''
    var renderForecast = function (data) {
        if (forecastDays === '') {
            for (var i = 0; i < data.list.length; i++) {
                if (data.list[i].dt_txt.includes('00:00:00')) {
                    forecastDays += '<div id="forecastCard" class="card-header mx-1 font-weight-bold" >' +
                                        '<div>' +
                                            '<div>' +
                                                '<p class="text-center">' + 'Temp: ' + data.list[i].main.temp + '°</p>' +
                                            '</div>' +
                                            '<div class="row flex-wrap small">' +
                                            '<p class="col-6">' + 'Low: ' + data.list[i].main.temp_min + '°</p>' +
                                                '<p class="col-6">' + 'High: ' + data.list[i].main.temp_max + '°</p>' +
                                            '</div>' +
                                        '</div>' +
                                        '<div class="d-flex flex-column">' +
                                            '<p>' + data.list[i].weather[0].description + '</p>' +
                                            '<img class="m-auto align-items-center" src="http://openweathermap.org/img/w/' + data.list[i].weather[0].icon + '.png" alt="weatherIMG">' +
                                        '</div>' +
                                        '<div class="row flex-wrap justify-content-around small">' +
                                            '<p>' + 'Humidity: ' + data.list[i].main.humidity + '%</p>' +
                                            '<p>' + 'Wind: ' + data.list[i].wind.speed + ' MPH</p>' +
                                        '</div>' +
                                    '</div>'
                }
            }
            $('#forecastDays').append(forecastDays)
        } else {
            $('#forecastDays').replaceWith('<div class="row" id="forecastDays"></div>')
            forecastDays = ''
            for (var j = 0; j < data.list.length; j++) {
                if (data.list[j].dt_txt.includes('00:00:00')) {
                    forecastDays += '<div class="col card" ><img src="http://openweathermap.org/img/w/' + data.list[j].weather[0].icon + '.png" alt="weatherIMG"><p>' + data.list[j].weather[0].description + '</p>' +
                        '<p>' + 'Humidity: ' + data.list[j].main.humidity + '%</p>' +
                        '<p>' + 'Wind Speed: ' + data.list[j].wind.speed + ' MPH</p>' +
                        '<p>' + 'Temp: ' + data.list[j].main.temp + '°</p>' +
                        '<p>' + 'Low: ' + data.list[j].main.temp_min + '°</p>' +
                        '<p>' + 'High: ' + data.list[j].main.temp_max + '°</p></div>'
                }
            }
            // console.log(forecastDays)
            $('#forecastDays').append(forecastDays)
        }
    }

    //default API() on page load
    $.get("http://api.openweathermap.org/data/2.5/forecast", {
        APPID: OPEN_WEATHER_APPID,
        lat: latitude,
        lon: longitude,
        units: "imperial"
    }).done(function (data) {
        $('#location').html(data.city['name'])
        renderForecast(data)
    });

    // ALLOWS ME TO GET COORDINATES OF OG MARKER
    function onDragEnd() {
        var lngLat = marker.getLngLat();

        longitude = lngLat.lng;
        latitude = lngLat.lat;

        $.get("http://api.openweathermap.org/data/2.5/forecast", {
            APPID: OPEN_WEATHER_APPID,
            lat: latitude,
            lon: longitude,
            units: "imperial"
        }).done(function (data) {
            $('#location').html(data.city['name'])
            renderForecast(data)
        });
    }

    marker.on('dragend', onDragEnd);


    //make an event listener that will run when a query is made in the geocoder
