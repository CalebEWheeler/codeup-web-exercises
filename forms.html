<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<h2>Veridian Dynamics Registration</h2>
<hr>
<form method="POST" action="https://www.elformo.com/forms/61590eee-e236-41ba-b726-066aa2f4f648">
    <div>
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" placeholder="enter email here">
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="enter password here">
    </div>
    <label for="bio">Bio:</label>
    <br>
    <textarea name="bio" id="bio" placeholder="enter text here."></textarea>

    <div>
        <p>How did you here about us?</p>
        <label for="option1">
            <input id="option1" type="radio" name="how did you hear about us?" value="billboard"> Billboard<br>
        </label>
        <label for="option2">
            <input id="option2" type="radio" name="how did you hear about us?" value="radio advertisement"> Radio
            Advertisement<br>
        </label>
        <label for="option3">
            <input id="option3" type="radio" name="how did you hear about us?" value="internet advertisement"> Internet
            Advertisement<br>
        </label>
        <label for="option4">
            <input id="option4" type="radio" name="how did you hear about us?" value="Other"> Other
        </label>
    </div>
    <br>
    <div>
        <label for="browser">Web Browser</label>
        <select name="current browser" id="browser">
            <option value="chrome">Google Chrome</option>
            <option value="firefox">Mozilla Firefox</option>
            <option value="safari">Safari</option>
            <option value="other">Other</option>
        </select>
    </div>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
